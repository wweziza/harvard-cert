<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <!-- Head content same as base layout -->
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <header>
        <!-- Header content same as base layout -->
    </header>

    <main class="container mx-auto px-6 py-8 flex-grow">
        <h1 class="text-3xl font-bold mb-6">Sell Stocks</h1>
        <form action="/sell" method="post" class="max-w-md mx-auto bg-gray-800 rounded-lg shadow-lg p-6">
            <div class="mb-4">
                <label for="symbol" class="block mb-2">Stock Symbol</label>
                <select id="symbol" name="symbol" required class="w-full px-3 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-primary">
                    <option value="">Select a stock</option>
                    {% for stock in stocks %}
                    <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <label for="shares" class="block mb-2">Number of Shares</label>
                <input type="number" id="shares" name="shares" required min="1" class="w-full px-3 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            <button type="submit" class="w-full bg-primary text-white py-2 rounded hover:bg-blue-600 transition">Sell</button>
        </form>
    </main>

    <footer>
        <!-- Footer content same as base layout -->
    </footer>
</body>
</html>
