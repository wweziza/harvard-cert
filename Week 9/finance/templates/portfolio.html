<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <!-- Head content same as base layout -->
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <header>
        <!-- Header content same as base layout -->
    </header>

    <main class="container mx-auto px-6 py-8 flex-grow">
        <h1 class="text-3xl font-bold mb-6">Portfolio</h1>
        <div class="bg-gray-800 rounded-lg shadow-lg p-6 mb-6">
            <table class="w-full">
                <thead>
                    <tr class="text-left border-b border-gray-700">
                        <th class="pb-2">Symbol</th>
                        <th class="pb-2">Shares</th>
                        <th class="pb-2">Price</th>
                        <th class="pb-2">Total Value</th>
                    </tr>
                </thead>
                <tbody>
                    {% for stock in stocks %}
                    <tr>
                        <td class="py-2">{{ stock.symbol }}</td>
                        <td class="py-2">{{ stock.shares }}</td>
                        <td class="py-2">{{ stock.price | usd }}</td>
                        <td class="py-2">{{ stock.total | usd }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="bg-gray-800 rounded-lg shadow-lg p-6">
            <p>Cash Balance: {{ cash | usd }}</p>
            <p class="text-lg font-bold mt-2">Total Value: {{ total | usd }}</p>
        </div>
    </main>

    <footer>
        <!-- Footer content same as base layout -->
    </footer>
</body>
</html>
