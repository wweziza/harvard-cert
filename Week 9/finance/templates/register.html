<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <!-- Head content same as base layout -->
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <header>
        <!-- Header content same as base layout -->
    </header>

    <main class="container mx-auto px-6 py-8 flex-grow">
        <h1 class="text-3xl font-bold mb-6">Register</h1>
        <form action="/register" method="post" class="max-w-md mx-auto bg-gray-800 rounded-lg shadow-lg p-6">
            <div class="mb-4">
                <label for="username" class="block mb-2">Username</label>
                <input type="text" id="username" name="username" required class="w-full px-3 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            <div class="mb-4">
                <label for="password" class="block mb-2">Password</label>
                <input type="password" id="password" name="password" required class="w-full px-3 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            <div class="mb-6">
                <label for="confirmation" class="block mb-2">Confirm Password</label>
                <input type="password" id="confirmation" name="confirmation" required class="w-full px-3 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            <button type="submit" class="w-full bg-primary text-white py-2 rounded hover:bg-blue-600 transition">Register</button>
        </form>
    </main>

    <footer>
        <!-- Footer content same as base layout -->
    </footer>
</body>
</html>
